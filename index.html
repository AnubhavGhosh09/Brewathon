<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fresher's Survival Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .neon-glow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      
      .panic-mode-bg {
        background: radial-gradient(circle at center, #2a0000 0%, #050505 100%);
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-red {
        0% { box-shadow: inset 0 0 20px #ff000033; }
        50% { box-shadow: inset 0 0 50px #ff000066; }
        100% { box-shadow: inset 0 0 20px #ff000033; }
      }

      .cyber-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #1e293b;
        color: #06b6d4;
        transition: all 0.3s ease;
      }
      .cyber-input:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.4);
        outline: none;
      }

      /* Animated Background Styles */
      .perspective-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(transparent 0%, rgba(6, 182, 212, 0.3) 1px, transparent 2px),
          linear-gradient(90deg, transparent 0%, rgba(168, 85, 247, 0.3) 1px, transparent 2px);
        background-size: 60px 60px;
        transform: perspective(500px) rotateX(60deg);
        animation: grid-scroll 20s linear infinite;
        z-index: 0;
        /* Horizon Fade - makes it look like an infinite floor */
        mask-image: linear-gradient(to bottom, transparent 5%, black 40%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 5%, black 40%);
      }

      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 60px; }
      }

      .scanline-beam {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.15) 50%, transparent);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .neon-blob {
        position: absolute;
        filter: blur(80px);
        border-radius: 50%;
        animation: blob-float 10s infinite ease-in-out alternate;
        opacity: 0.4;
      }

      @keyframes blob-float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, -30px) scale(1.1); }
      }

      .hue-cycle {
        animation: hue-rotate 60s infinite linear;
      }

      @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(30deg); }
        100% { filter: hue-rotate(0deg); }
      }

      /* Global Keyframes for UI Components */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Fix for Chrome Autofill background color */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
          caret-color: white;
      }
    </style>
