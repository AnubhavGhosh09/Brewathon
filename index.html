<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fresher's Survival Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .neon-glow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      
      .panic-mode-bg {
        background: radial-gradient(circle at center, #2a0000 0%, #050505 100%);
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-red {
        0% { box-shadow: inset 0 0 20px #ff000033; }
        50% { box-shadow: inset 0 0 50px #ff000066; }
        100% { box-shadow: inset 0 0 20px #ff000033; }
      }

      .cyber-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #1e293b;
        color: #06b6d4;
        transition: all 0.3s ease;
      }
      .cyber-input:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.4);
        outline: none;
      }
    </style>
